<div class="container p-5">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Product Name : {{productId}}</h5>
            <h5 class="card-title">Product Details : {{products.productName}} </h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Price: <strong>{{products.price|currency}} </strong></h6>
            <h6 class="card-subtitle mb-2 text-body-secondary">Quantity: <strong> {{products.quantity}}</strong></h6>
            <div>
                <i class="text-warning mx-1 bi-star-fill"></i>
                <i class="text-warning mx-1 bi-star-fill"></i>
                <i class="text-warning mx-1 bi-star-fill"></i>
            </div>
            <a (click)="BackHome()" class="card-link btn btn-primary">Back To List</a>
        </div>
    </div>
</div>
