<div class="container">
    <h1>Products</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Qunatity</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products;let i=index">
                <th scope="row">{{product.id}}</th>
                <td>{{product.productName}}</td>
                <td> {{product.price|currency}}</td>
                <td>{{product.quantity}} </td>
                <td>
                    <button [routerLink]="['/Products',product.id]" class="btn btn-outline-info mx-1">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button [routerLink]="['/Products',product.id,'Edit']" class="btn btn-outline-secondary mx-1">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button (click)="Delete(product.id)" class="btn btn-outline-danger mx-1">
                        <i class="bi bi-trash3"></i>
                    </button>
                    <!--<button (click)="remove(i)" class="btn btn-outline-danger mx-1">
                        <i class="bi bi-trash3"></i>
                    </button>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>
